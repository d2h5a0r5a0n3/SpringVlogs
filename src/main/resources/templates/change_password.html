<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head     -->

<head th:replace="~{/fragments/head :: head}"> </head>

<body>

    <main>
        <!--header-->
        <header th:replace="~{/fragments/header :: header}"> </header>


        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

            <div class="container" style="background-color: rgb(22, 23, 47);">
                <form class="custom-form booking-form" action="#" method="post" role="form" th:action="@{/change_password}" th:object="${account}">
                    <div class="text-center mb-4 pb-lg-2">
                        <h2 class="text-white">Change Password</h2>
                    </div>
                    <input type="hidden" id="id" name="id" th:field="*{id}">
                    <input type="password" th:field="*{password}" name="password" id="password" class="form-control"
                      placeholder="Enter the Password" required>
                      <input type="password" name="password_confirm" id="password_confirm" class="form-control"
                      placeholder="Enter the Confirm Password" oninput="check(this)" required>
                    <input type="Submit" value="Change Password" style="background-color: chocolate; " class="form-control">
                    <script >
                        function check(input){
                            if(input.value!=document.getElementById("password").value){
                                input.setCustomValidity("password must match");
                            }
                            else{
                                input.setCustomValidity("");
                            }
                        }
                    </script>
                </form>
            </div>

            <div class="hero-slides"></div>
        </section>
        <!-- footer -->
        <footer th:replace="~{/fragments/footer :: footer}"> </footer>
    </main>

    <!-- JAVASCRIPT FILES -->


</body>

</html>
