<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head     -->

<head th:replace="~{/fragments/head :: head}"> </head>

<body>

    <main>
        <!--header-->
        <header th:replace="~{/fragments/header :: header}"> </header>


        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

            <div class="container" style="background-color: rgb(22, 23, 47);">
                <form class="custom-form booking-form" action="#" method="post" role="form" th:action="@{/reset_password}">
                    <div class="text-center mb-4 pb-lg-2">
                        <h2 class="text-white">Forgot Password</h2>
                    </div>
                    <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter the Email"
                      required>
                    <input type="Submit" value="Reset Password" style="background-color: chocolate; " class="form-control">
                    <a th:href="@{/login}">Login</a>
                </form>
            </div>

            <div class="hero-slides"></div>
        </section>
        <!-- footer -->
        <footer th:replace="~{/fragments/footer :: footer}"> </footer>
    </main>

    <!-- JAVASCRIPT FILES -->


</body>

</html>
