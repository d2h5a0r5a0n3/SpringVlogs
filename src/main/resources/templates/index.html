<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head     -->

<head th:replace="~{/fragments/head :: head}"> </head>

<body>

	<main>
		<!--header-->
		<header th:replace="~{/fragments/header :: header}"> </header>

		<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

			<div class="container">
				<div class="posts" th:each="post : ${posts}">
					<h3><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h3>
					<h5 th:text="'Author: '+${post.account.firstname}+' | Created At: '+${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}+' | Updated At: '+${#temporals.format(post.updatedAt,'yyyy-MM-dd HH:mm')}"></h5>
					<p th:utext="${post.body}">body</p>
					<hr>
				</div>
			</div>

			<div class="hero-slides"></div>
		</section>
		<!-- footer -->
		<footer th:replace="~{/fragments/footer :: footer}"> </footer>
		
	</main>

	<!-- JAVASCRIPT FILES -->


</body>

</html>
